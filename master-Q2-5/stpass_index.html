<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>简途旅行</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="wap-font-scale" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/master-Q2-5/css/stpass_index.scss?__inline">
</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <div class="page-content">
            <div class="banner">
                <img src="/master-Q2-5/images/stpass_index_banner.png" alt=""/>
            </div>
            <div class="cards">
                <div class="card">
                    <div class="up">
                        <div class="name">简途通卡10天卡（四川＋重庆＋云南＋泰国＋桂林）</div>
                        <div class="range">使用范围：四川、云南、重庆、云南、重庆、重庆</div>
                    </div>
                    <div class="down">
                        <span class="price">120元</span>
                        <a class="buy">立即预订</a>
                    </div>
                </div>
                <div class="card">
                    <div class="up">
                        <div class="name">简途通卡10天卡（四川)</div>
                        <div class="range">使用范围：四川</div>
                    </div>
                    <div class="down">
                        <span class="price">120元</span>
                        <a class="buy">立即预订</a>
                    </div>
                </div>
                <div class="card">
                    <div class="up">
                        <div class="name">简途通卡5天卡（四川)</div>
                        <div class="range">使用范围：四川、云南、重庆、云南、重庆、重庆</div>
                    </div>
                    <div class="down">
                        <span class="price">120元</span>
                        <a class="buy">立即预订</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/common/js/zepto.min.js"></script>
<script>
    (function (doc, win) {
        var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    // 针对uc横竖屏rem html没有重绘的问题
                    var style;
                    if (style = document.getElementById("forhtml")) {
                        style.parentNode.removeChild(style);
                    }
                    style = document.createElement("style");
                    style.id = "forhtml";
                    document.head.appendChild(style);
                    style.appendChild(document.createTextNode("html{font-size:" + 20 * (clientWidth / 320) + "px !important;}"));
                };
        recalc();
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
        var a = document.getElementsByTagName('a');
        for (var i = 0; i < a.length; i++) {
            a[i].addEventListener('touchstart', function () {
            }, false);
        }
    })(document, window);
    $(document).ready(function () {
        // 点击返回按钮
        $('header .back').click(function (e) {
            history.go(-1);
        });
    });
</script>
</body>
</html>
