<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>简途旅行</title>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="/master-Q2-5/css/distribution.scss?__inline" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div class="page-group">
        <div class="page page-current">
            <header>
                <div class="back">后退</div>
                <div class="center">简途代言人</div>
                <div class="home">个人中心</div>
            </header>
            <div class="page-content">
                <div class="rule">
                    <a href="#">提现规则</a>
                </div>
                <div class="amount">
                    <div class="amount-title">现金金额</div>
                    <div class="amount-content">172.45</div>
                </div>
                <div class="account">
                    <span>
                        提现账户
                    </span>
                    <span>
                        <input type="text" placeholder="请输入支付宝账户">
                    </span>
                </div>
                <button>申请提现</button>
                <a class="list" href="#">提现记录</a>
            </div>
        </div>
    </div>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        var style;
                        if (style = document.getElementById("forhtml")) {
                            style.parentNode.removeChild(style);
                        }
                        style = document.createElement("style");
                        style.id = "forhtml";
                        document.head.appendChild(style);
                        style.appendChild(document.createTextNode("html{font-size:" + 20 * (clientWidth / 320) + "px !important;}"));
                        docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                    };
            if (!doc.addEventListener) return;
            recalc();
            document.body.style.visibility = 'visible';
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
            document.addEventListener('touchmove', function (e) {
                e.preventDefault();//阻止touchmove默认事件
            }, false);
        })(document, window);
    </script>
</body>
</html>
